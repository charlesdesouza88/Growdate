services:
  api:
    build:
      context: .
      dockerfile: src/GrowDate.Api/Dockerfile
    ports:
      - "5100:5100"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5100
    networks:
      - growdate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5100/api/regions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: src/GrowDate.Frontend/Dockerfile
    ports:
      - "5101:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - growdate-network
    restart: unless-stopped
    healthcheck:
      test: [\"CMD\", \"wget\", \"--no-verbose\", \"--tries=1\", \"--spider\", \"http://127.0.0.1/\"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  growdate-network:
    driver: bridge
