name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore GrowDate.sln
    
    - name: Build
      run: dotnet build GrowDate.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test GrowDate.sln --configuration Release --no-build --verbosity normal

  build-docker-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/GrowDate.Api/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/growdate-api:latest
          ${{ secrets.DOCKER_USERNAME }}/growdate-api:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/growdate-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/growdate-api:buildcache,mode=max
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/GrowDate.Frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/growdate-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/growdate-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/growdate-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/growdate-frontend:buildcache,mode=max

