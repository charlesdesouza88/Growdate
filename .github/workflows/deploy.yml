name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore GrowDate.sln
    
    - name: Build
      run: dotnet build GrowDate.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test GrowDate.sln --configuration Release --no-build --verbosity normal

  # Docker build job (currently disabled - enable when Docker Hub secrets are configured)
  # To enable: remove the "if: false" condition and configure DOCKER_USERNAME and DOCKER_PASSWORD secrets
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: false # Disabled until Docker Hub credentials are configured
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images locally
      run: |
        docker build -f src/GrowDate.Api/Dockerfile -t growdate-api:latest .
        docker build -f src/GrowDate.Frontend/Dockerfile -t growdate-frontend:latest .

